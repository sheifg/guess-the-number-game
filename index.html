<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Guess the number</title>
  </head>
  <body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="hero">
      <h1>Guess the number</h1>
      <p>
        There is a random number selected between
        <span id="range-min">1</span> and <span id="range-max">100</span>. Try
        to guess it!
      </p>
      <div class="form">
        <label for="guess-number">Make a guess number: </label><br />
        <input type="number" id="guess-number" /><br />
        <button id="btn-guess">Submit guess</button><br />
        <button id="btn-reload">Again</button>
        <p id="random-number"></p>
        <p id="result"></p>
        <p>Number of attemps left: <span id="attemps"></span></p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
